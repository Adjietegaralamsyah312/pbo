<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login PBO</title>

<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        width: 360px;
        padding: 30px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        color: white;
        animation: fadeIn 0.8s ease;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .input-group {
        position: relative;
        margin-bottom: 14px;
    }

    .input-group i {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: #555;
    }

    .icon-left {
        left: 12px;
    }

    .icon-right {
        right: 12px;
        cursor: pointer;
    }

    input {
        width: 100%;
        padding: 12px 40px;
        border-radius: 8px;
        border: none;
        outline: none;
    }

    input:focus {
        box-shadow: 0 0 0 2px rgba(255,255,255,0.6);
    }

    button {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
    }

    .btn-login {
        background: #2ecc71;
        color: white;
    }

    .btn-login:hover {
        background: #27ae60;
        transform: translateY(-2px);
    }

    .btn-delete {
        background: #e74c3c;
        color: white;
        margin-top: 15px;
    }

    .btn-delete:hover {
        background: #c0392b;
        transform: translateY(-2px);
    }

    .hidden {
        display: none;
    }

    p {
        text-align: center;
        line-height: 1.5;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="card">

    <!-- LOGIN -->
    <div id="loginPage">
        <h2><i class="fa-solid fa-right-to-bracket"></i> LOGIN</h2>

        <div class="input-group">
            <i class="fa-solid fa-user icon-left"></i>
            <input type="text" id="username" placeholder="Username">
        </div>

        <div class="input-group">
            <i class="fa-solid fa-lock icon-left"></i>
            <input type="password" id="password" placeholder="Password">
            <i class="fa-solid fa-eye icon-right" id="togglePassword"
                onclick="togglePassword()"></i>
        </div>

        <button class="btn-login" onclick="login()">
            <i class="fa-solid fa-check"></i> Login
        </button>
    </div>

    <!-- PROFILE -->
    <div id="profilePage" class="hidden">
        <h2><i class="fa-solid fa-user-circle"></i> PROFILE</h2>
        <p id="profileText"></p>

        <button class="btn-delete" onclick="logout()">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
        </button>
    </div>

</div>

<script>
    // ===== CLASS DATABASE =====
    class UserDatabase {
        constructor() {
            if (!localStorage.getItem("users")) {
                localStorage.setItem(
                    "users",
                    JSON.stringify([{ username: "admin", password: "12345" }])
                );
            }
        }

        getUsers() {
            return JSON.parse(localStorage.getItem("users"));
        }
    }

    // ===== CLASS AUTH =====
    class Auth {
        constructor(database) {
            this.database = database;
        }

        login(username, password) {
            return this.database.getUsers().find(
                user => user.username === username && user.password === password
            );
        }
    }

    // ===== OBJECT =====
    const db = new UserDatabase();
    const auth = new Auth(db);

    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const user = auth.login(username, password);

        if (user) {
            localStorage.setItem("loginUser", username);
            showProfile();
        } else {
            alert("‚ùå Login gagal! Username atau password salah.");
        }
    }

    function showProfile() {
        const user = localStorage.getItem("loginUser");
        if (user) {
            document.getElementById("loginPage").classList.add("hidden");
            document.getElementById("profilePage").classList.remove("hidden");
            document.getElementById("profileText").innerText =
                `üëã Halo, ${user}\nLogin berhasil.`;
        }
    }

    function logout() {
        localStorage.removeItem("loginUser");
        location.reload();
    }

    // ===== TOGGLE PASSWORD (UX FEATURE) =====
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const icon = document.getElementById("togglePassword");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }

    showProfile();
</script>

</body>
</html>
