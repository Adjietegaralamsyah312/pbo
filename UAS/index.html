<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login PBO UI/UX</title>

<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    * {
        box-sizing: border-box;
        font-family: 'Poppins', 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
    }

    body::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
        border-radius: 50%;
        pointer-events: none;
    }

    .card {
        width: 100%;
        max-width: 420px;
        padding: 45px;
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3),
                    inset 0 1px 1px rgba(255, 255, 255, 0.2);
        color: white;
        animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        margin: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: 700;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        letter-spacing: -0.5px;
    }

    h2 i {
        margin-right: 10px;
    }

    .input-group {
        position: relative;
        margin-bottom: 20px;
    }

    .input-group label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0.9;
    }

    .input-wrapper {
        position: relative;
    }

    .input-group i {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        transition: all 0.3s ease;
    }

    .icon-left {
        left: 15px;
    }

    .icon-right {
        right: 15px;
        cursor: pointer;
        opacity: 0.8;
    }

    .icon-right:hover {
        opacity: 1;
        transform: translateY(-50%) scale(1.1);
    }

    input {
        width: 100%;
        padding: 14px 45px;
        border-radius: 12px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        font-size: 15px;
        font-weight: 500;
        outline: none;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    input::placeholder {
        color: #999;
    }

    input:focus {
        background: rgba(255, 255, 255, 0.95);
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    input:hover {
        background: rgba(255, 255, 255, 0.95);
        border-color: rgba(255, 255, 255, 0.5);
    }

    button {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        font-weight: 700;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        text-transform: uppercase;
        letter-spacing: 1.2px;
        position: relative;
        overflow: hidden;
    }

    button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transition: left 0.5s ease;
        z-index: -1;
    }

    button:hover::before {
        left: 100%;
    }

    .btn-login {
        background: linear-gradient(135deg, #2ecc71, #27ae60);
        color: white;
        box-shadow: 0 10px 25px rgba(46, 204, 113, 0.4);
        margin-top: 10px;
    }

    .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(46, 204, 113, 0.6);
    }

    .btn-login:active {
        transform: translateY(-1px);
    }

    .btn-login:disabled {
        opacity: 0.8;
        cursor: not-allowed;
    }

    .btn-delete {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        color: white;
        box-shadow: 0 10px 25px rgba(231, 76, 60, 0.4);
        margin-top: 20px;
    }

    .btn-delete:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 35px rgba(231, 76, 60, 0.6);
    }

    .btn-delete:active {
        transform: translateY(-1px);
    }

    .hidden {
        display: none;
        animation: fadeOut 0.5s ease forwards;
    }

    #profilePage {
        animation: fadeIn 0.8s ease;
    }

    .profile-container {
        text-align: center;
    }

    .profile-avatar {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        font-size: 36px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    #profileText {
        font-size: 16px;
        line-height: 1.8;
        margin-bottom: 30px;
        font-weight: 500;
    }

    .profile-username {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .profile-status {
        font-size: 14px;
        opacity: 0.9;
        margin-bottom: 20px;
    }

    p {
        text-align: center;
        line-height: 1.6;
    }

    /* ANIMATIONS */
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes fadeOut {
        from {
            opacity: 1;
        }
        to {
            opacity: 0;
            transform: translateY(-20px);
        }
    }

    @keyframes popIn {
        from {
            opacity: 0;
            transform: scale(0);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

    @keyframes slideInRight {
        from {
            opacity: 0;
            transform: translateX(100px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes slideOutRight {
        from {
            opacity: 1;
            transform: translateX(0);
        }
        to {
            opacity: 0;
            transform: translateX(100px);
        }
    }

    /* RESPONSIVE */
    @media (max-width: 480px) {
        .card {
            padding: 30px 20px;
            border-radius: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 25px;
        }

        button {
            font-size: 14px;
            padding: 12px;
        }
    }
</style>
</head>
<body>

<div class="card">

    <!-- LOGIN -->
    <div id="loginPage">
        <h2><i class="fa-solid fa-right-to-bracket"></i> LOGIN</h2>

        <div class="input-group">
            <label for="username">üë§ Username</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-user icon-left"></i>
                <input type="text" id="username" placeholder="Masukkan username Anda">
            </div>
        </div>

        <div class="input-group">
            <label for="password">üîê Password</label>
            <div class="input-wrapper">
                <i class="fa-solid fa-lock icon-left"></i>
                <input type="password" id="password" placeholder="Masukkan password Anda">
                <i class="fa-solid fa-eye icon-right" id="togglePassword"
                    onclick="togglePassword()"></i>
            </div>
        </div>

        <button class="btn-login" onclick="login()" id="loginBtn">
            <i class="fa-solid fa-check"></i> Login
        </button>

        <p style="margin-top: 15px; font-size: 12px; opacity: 0.8;">
            <i class="fa-solid fa-circle-info"></i> copyright by adjie tegar alamsyah 2026
        </p>
    </div>

    <!-- PROFILE -->
    <div id="profilePage" class="hidden">
        <div class="profile-container">
            <div class="profile-avatar">
                <i class="fa-solid fa-user"></i>
            </div>
            <h2><i class="fa-solid fa-user-circle"></i> PROFILE</h2>
            <div class="profile-username" id="profileUsername"></div>
            <div class="profile-status">
                <i class="fa-solid fa-check-circle" style="color: #2ecc71;"></i> Login Berhasil
            </div>
            <p id="profileText" style="margin-bottom: 30px;"></p>

            <button class="btn-delete" onclick="logout()">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
            </button>
        </div>
    </div>

</div>

<script>
    // ===== CLASS DATABASE =====
    class UserDatabase {
        constructor() {
            if (!localStorage.getItem("users")) {
                localStorage.setItem(
                    "users",
                    JSON.stringify([
                        { username: "admin", password: "12345" },
                        { username: "user", password: "password123" }
                    ])
                );
            }
        }

        getUsers() {
            return JSON.parse(localStorage.getItem("users"));
        }
    }

    // ===== CLASS AUTH =====
    class Auth {
        constructor(database) {
            this.database = database;
        }

        login(username, password) {
            if (!username || !password) {
                return { error: "‚ö†Ô∏è Username dan password tidak boleh kosong!" };
            }

            const user = this.database.getUsers().find(
                user => user.username === username && user.password === password
            );

            if (user) {
                return user;
            } else {
                return { error: "‚ùå Login gagal! Username atau password salah." };
            }
        }
    }

    // ===== OBJECT =====
    const db = new UserDatabase();
    const auth = new Auth(db);

    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const loginBtn = document.getElementById("loginBtn");

        // Validasi input
        if (!username || !password) {
            showAlert("‚ö†Ô∏è Username dan password harus diisi!", "warning");
            return;
        }

        // Loading state
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<i class="fa-solid fa-spinner" style="animation: spin 1s linear infinite;"></i> Loading...';

        // Simulasi delay untuk UX yang lebih baik
        setTimeout(() => {
            const result = auth.login(username, password);

            if (result.error) {
                showAlert(result.error, "error");
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fa-solid fa-check"></i> Login';
            } else {
                showAlert("‚úÖ Login berhasil! Masuk ke halaman profile...", "success");
                setTimeout(() => {
                    localStorage.setItem("loginUser", username);
                    showProfile();
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fa-solid fa-check"></i> Login';
                    document.getElementById("username").value = "";
                    document.getElementById("password").value = "";
                }, 800);
            }
        }, 600);
    }

    function showProfile() {
        const user = localStorage.getItem("loginUser");
        if (user) {
            document.getElementById("loginPage").classList.add("hidden");
            document.getElementById("profilePage").classList.remove("hidden");
            document.getElementById("profileUsername").innerText = user.toUpperCase();
            document.getElementById("profileText").innerText =
                `Selamat datang kembali, ${user}!\nAnda berhasil masuk ke sistem.`;
        }
    }

    function logout() {
        const confirmed = confirm("‚ö†Ô∏è Apakah Anda yakin ingin logout?");
        if (confirmed) {
            localStorage.removeItem("loginUser");
            document.getElementById("profilePage").classList.add("hidden");
            document.getElementById("loginPage").classList.remove("hidden");
            showAlert("üëã Anda telah logout. Sampai jumpa!", "info");
        }
    }

    // ===== TOGGLE PASSWORD (UX FEATURE) =====
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const icon = document.getElementById("togglePassword");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }

    // ===== CUSTOM ALERT FUNCTION =====
    function showAlert(message, type = "info") {
        // Hapus alert lama jika ada
        const oldAlert = document.querySelector(".custom-alert");
        if (oldAlert) oldAlert.remove();

        // Buat elemen alert baru
        const alert = document.createElement("div");
        alert.className = `custom-alert alert-${type}`;
        alert.innerHTML = message;
        alert.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            background: ${type === "success" ? "linear-gradient(135deg, #2ecc71, #27ae60)" : 
                        type === "error" ? "linear-gradient(135deg, #e74c3c, #c0392b)" :
                        type === "warning" ? "linear-gradient(135deg, #f39c12, #e67e22)" :
                        "linear-gradient(135deg, #3498db, #2980b9)"};;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideInRight 0.5s ease;
            font-weight: 600;
            z-index: 1000;
            max-width: 400px;
            font-size: 14px;
        `;

        document.body.appendChild(alert);

        // Auto remove setelah 4 detik
        setTimeout(() => {
            alert.style.animation = "slideOutRight 0.5s ease forwards";
            setTimeout(() => alert.remove(), 500);
        }, 4000);
    }

    // Tampilkan profile jika user sudah login
    showProfile();

    // Enter key untuk login
    document.addEventListener("keypress", function(e) {
        if (e.key === "Enter" && !document.getElementById("loginPage").classList.contains("hidden")) {
            login();
        }
    });
</script>

</body>
</html>
