<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistem Login PBO</title>

<style>
:root {
    --primary: #6a11cb;
    --secondary: #2575fc;
    --danger: #f44336;
    --success: #2ecc71;
    --glass: rgba(255,255,255,0.25);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
}

.container {
    width: 420px;
    backdrop-filter: blur(12px);
    background: var(--glass);
    border-radius: 20px;
    box-shadow: 0 25px 50px rgba(0,0,0,.25);
    overflow: hidden;
    animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}

.section {
    padding: 40px;
    text-align: center;
}

h2 {
    margin-bottom: 25px;
    color: #fff;
}

.input-group {
    margin-bottom: 18px;
}

input {
    width: 100%;
    padding: 13px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 15px;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: .3s;
}

.btn-primary {
    background: linear-gradient(to right, var(--primary), var(--secondary));
    color: #fff;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,.3);
}

.btn-secondary {
    margin-top: 10px;
    background: #eee;
}

.btn-danger {
    background: linear-gradient(to right, var(--danger), #e91e63);
    color: white;
    margin-top: 25px;
}

.message {
    margin-top: 15px;
    padding: 12px;
    border-radius: 10px;
    display: none;
    font-weight: 500;
}

.success {
    background: rgba(46,204,113,.2);
    color: #fff;
}

.error {
    background: rgba(244,67,54,.25);
    color: #fff;
}

.hidden {
    display: none;
}

.welcome-icon {
    font-size: 60px;
}

.welcome-text {
    margin-top: 15px;
    font-size: 22px;
    color: #fff;
}
</style>
</head>
<body>

<div class="container">

    <!-- LOGIN -->
    <div id="loginSection" class="section">
        <h2>Login</h2>

        <div class="input-group">
            <input type="text" id="username" placeholder="Username">
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
        </div>

        <button class="btn-primary" id="loginBtn">Login</button>
        <button class="btn-secondary" id="cancelBtn">Cancel</button>

        <div id="message" class="message"></div>
    </div>

    <!-- WELCOME -->
    <div id="welcomeSection" class="section hidden">
        <div class="welcome-icon">ðŸŽ‰</div>
        <h2>Login Berhasil</h2>
        <div class="welcome-text">
            Halo <strong id="displayName"></strong>, selamat datang!
        </div>
        <button class="btn-danger" id="logoutBtn">Logout</button>
    </div>

</div>

<script>
/* =======================
   AUTH SERVICE (PBO)
======================= */
class AuthService {
    constructor() {
        this.validUser = {
            username: "admin",
            password: "adjie312"
        };
    }

    validate(username, password) {
        return (
            username === this.validUser.username &&
            password === this.validUser.password
        );
    }
}

/* =======================
   UI CONTROLLER
======================= */
class UIController {
    constructor() {
        this.loginSection = document.getElementById("loginSection");
        this.welcomeSection = document.getElementById("welcomeSection");
        this.messageBox = document.getElementById("message");
        this.displayName = document.getElementById("displayName");
    }

    showMessage(text, type) {
        this.messageBox.textContent = text;
        this.messageBox.className = `message ${type}`;
        this.messageBox.style.display = "block";
    }

    hideMessage() {
        this.messageBox.style.display = "none";
    }

    showWelcome(username) {
        this.displayName.textContent = username;
        this.loginSection.classList.add("hidden");
        this.welcomeSection.classList.remove("hidden");
    }

    logout() {
        this.welcomeSection.classList.add("hidden");
        this.loginSection.classList.remove("hidden");
    }
}

/* =======================
   MAIN APP
======================= */
class LoginApp {
    constructor() {
        this.auth = new AuthService();
        this.ui = new UIController();

        this.usernameInput = document.getElementById("username");
        this.passwordInput = document.getElementById("password");

        document.getElementById("loginBtn")
            .addEventListener("click", () => this.login());

        document.getElementById("cancelBtn")
            .addEventListener("click", () => this.reset());

        document.getElementById("logoutBtn")
            .addEventListener("click", () => this.logout());

        this.passwordInput.addEventListener("keydown", e => {
            if (e.key === "Enter") this.login();
        });
    }

    login() {
        const username = this.usernameInput.value.trim();
        const password = this.passwordInput.value;

        if (!username || !password) {
            this.ui.showMessage("Username dan password wajib diisi!", "error");
            return;
        }

        if (this.auth.validate(username, password)) {
            this.ui.showMessage("Login berhasil!", "success");
            setTimeout(() => {
                this.ui.hideMessage();
                this.ui.showWelcome(username);
            }, 700);
        } else {
            this.ui.showMessage("Username atau password salah!", "error");
        }
    }

    reset() {
        this.usernameInput.value = "";
        this.passwordInput.value = "";
        this.ui.hideMessage();
    }

    logout() {
        this.reset();
        this.ui.logout();
    }
}

/* INIT APP */
new LoginApp();
</script>

</body>
</html>
